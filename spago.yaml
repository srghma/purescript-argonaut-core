package:
  name: argonaut-core
  description: Core of the purescript-argonaut library, providing basic types,
    folds, and combinators for `Json`
  publish:
    license: MIT
    version: 7.0.0
    location:
      githubOwner: purescript-contrib
      githubRepo: purescript-argonaut-core
  dependencies:
    - arrays: ">=7.3.0 <8.0.0"
    - control: ">=6.0.0 <7.0.0"
    - either: ">=6.1.0 <7.0.0"
    - foreign-object: ">=4.1.0 <5.0.0"
    - functions: ">=6.0.0 <7.0.0"
    - gen: ">=4.0.0 <5.0.0"
    - maybe: ">=6.0.0 <7.0.0"
    - nonempty: ">=7.0.0 <8.0.0"
    - prelude: ">=6.0.1 <7.0.0"
    - strings: ">=6.0.1 <7.0.0"
    - tailrec: ">=6.1.0 <7.0.0"
  test:
    main: Test.Main
    dependencies:
      - console
      - effect
      - partial
      - quickcheck
      - tuples
workspace:
  extraPackages: {}
  packageSet:
    registry: 60.5.0
